  <!-- ======= Hero Section ======= -->

  <main id="main">
  
      <div class="container">
        <h1>Update Sponsor Form</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/addNewSponsor}" th:object="${sponsor}" method="POST">
          <input type="hidden" th:field="*{id}">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Sponsor Name</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{name}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{email}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">City</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{city}">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Contact</label>
            <input type="text" class="form-control" id="recipient-name" th:field="*{contact}">
          </div>
          
          <div class="form-group">
          	<button type="submit" class="btn btn-outline-warning">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        
      </div>
    
  </main>
